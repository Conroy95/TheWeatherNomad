<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNomad Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">

<header>
    <img src="assets/logo.png" alt="WeatherNomad Logo" class="logo">
    <h1>WeatherNomad Dashboard</h1>
</header>

<main>
    <div class="weather-container">

        <div class="weather-card" id="Den+Haag">
            <h2>Den Haag</h2>
            <div class="condition"></div>
            <div class="weather-graphical"></div>
        </div>

        <div class="weather-card" id="Pijnacker">
            <h2>Pijnacker</h2>
            <div class="condition"></div>
            <div class="weather-graphical"></div>
        </div>

        <div class="weather-card" id="Delft">
            <h2>Delft</h2>
            <div class="condition"></div>
            <div class="weather-graphical"></div>
        </div>

        <div class="weather-card" id="Rijswijk">
            <h2>Rijswijk</h2>
            <div class="condition"></div>
            <div class="weather-graphical"></div>
        </div>

        <div class="weather-card" id="Schiphol">
            <h2>Schiphol Airport</h2>
            <div class="condition"></div>
            <div class="weather-graphical"></div>
        </div>

        <div class="weather-card" id="Rotterdam">
            <h2>Rotterdam Airport</h2>
            <div class="condition"></div>
            <div class="weather-graphical"></div>
        </div>

    </div>
</main>

<footer>
    <span id="updated">Laatst bijgewerkt: --:--</span>
    <span>WeatherNomad Â© 2026</span>
</footer>

<script src="js/script.js"></script>
</body>
</html>

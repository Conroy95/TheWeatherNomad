<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNomad Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">

<header>

        <div class="weather-card" id="Rijswijk"><h2>Rijswijk</h2><div class="condition"></div><div class="weather-graphical"></div></div>
        <div class="weather-card" id="Schiphol"><h2>Schiphol Airport</h2><div class="condition"></div><div class="weather-graphical"></div></div>
        <div class="weather-card" id="Rotterdam"><h2>Rotterdam Airport</h2><div class="condition"></div><div class="weather-graphical"></div></div>

    </div>
